<!DOCTYPE html>
<html lang="pt-br ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>

  <main>

    <img class="imagem-nft" src="images/image-equilibrium.jpg" alt="equilibrium">
    <img class="imagem-olho" src="images/icon-view.svg" alt="olho">
    <h1>Equilibrium #3429</h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>

    <div class="preco-prazo">
      <img src="images/icon-ethereum.svg" alt="ethereum">
      <p class="preco">0.041 ETH</p>
      <img class="relogio" src="images/icon-clock.svg" alt="relogio">
      <p class="prazo">3 days left</p>
    </div>

    <hr>

    <div class="creation">
      <img class="imagem-creation" src="images/image-avatar.png" alt="avatar">
      <p class="creation-01">Creation of </p>
      <p class="creation-02">Jules Wyvern</p>
    </div>
    
    
  </main>  

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Hugo</a>
  </footer>
</body>
</html>
